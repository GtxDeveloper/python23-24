{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="p-3">
        <div class="row row-cols-3">
            <div class="col d-flex justify-content-center"></div>
            <div class="col d-flex justify-content-center">
                <img class="rounded-5" src="{{ item.info.bigImgUrl.url }}" alt="">
            </div>
            <div class="col d-flex justify-content-center">
                <div class="d-flex align-items-center flex-column" style="width: 300px">
                    <h6 class="text-center text-uppercase">{{ item.info.category }}</h6>
                    <label style="width: 200px;" class="text-center fs-3">{{ item.name }}</label>
                    <label style="font-size: 14px" class="mt-2 text-center fw-medium mb-5">$ {{ item.price }}</label>
                    <a style="font-size: 12px" class="fw-semibold text-black ms-auto mt-5" href="">Size guide</a>
                    <label for="sizeSelect" class="form-label">Size</label>
                    <select class="form-select rounded-4" id="sizeSelect">
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <a href="{% url 'add_to_bag' item.id %}" class="text-center text-decoration-none bg-black text-white rounded-4 fw-bold fs-6 w-100 pt-1 mt-3 pb-1">Add to Bag</a>
                    <button class="bg-body border-1 border-secondary text-black rounded-4 fw-bold fs-6 w-100 pt-1 mt-3 pb-1"> Pick up in Boutique </button>
                    <p class="mt-5 text-center">{{ item.info.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
